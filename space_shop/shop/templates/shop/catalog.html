{% extends 'shop/base.html' %}

{% block content %}

<div class="categories">

    {% for cat in cats %}
    <a href="{{ cat.get_absolute_url }}">
        <p>
            {{ cat.name }}
            <br>
            <img src="{{ cat.cat_image.url }}">
        </p>
    </a>
    {% endfor %}

</div>


{% endblock %}
