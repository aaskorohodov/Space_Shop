{% extends 'shop/base.html' %}

{% block content %}


<p class="error">{{old_pass_error}}</p>
<p class="error">{{new_pass_error}}</p>
<p class="error">{{done}}</p>


<form class="pass-form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="user" value="{{user.username}}" required="" id="user">
    <button type="submit">Изменить пароль</button>
</form>

{% endblock %}
